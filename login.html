<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86ccccfd4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="paystack-logo">
        <a href="#"><img src="https://dashboard.paystack.com/assets/img/logo.svg" alt="paystacklogo"></a>
    </div>
    <div class="form-div">
        <form action="">
            <div class="login">
                <h4>LOGIN</h4>
            </div>
           <div>
            <input class="input-txt" type="email" name="email" placeholder="Email address">
           </div> 
        <div>
            <input class="input-txt" type="password" name="password" placeholder="Password">
        </div>
        <div>
            <button class="login-btn">Login to your account</button>
        </div>
        </form>   
    </div>
    <div class="h-5">
        <h5>New to Paystack? <a href="signup.html">Sign up</a></h5>
        <a href="#">Forgot your password?</a>
    </div>
    <div>
        <button class="help"> <i class="far fa-question-circle"></i> Help</button>
    </div>
</body>
</html>
